</div>

    </div>

  <script>
    setInterval(() => {
      const bpm = Math.floor(Math.random() * (120 - 60) + 60);

      document.getElementById("status-bpm").textContent = bpm > 100 ? "Alerta: Alta frequ√™ncia" : "Normal";

      document.getElementById("queda-status").textContent = queda ? "üö® Queda detectada!" : "Nenhuma queda detectada";

      document.getElementById("barra3").style.height = queda ? `120px` : `${Math.random() * 80 + 20}px`;
